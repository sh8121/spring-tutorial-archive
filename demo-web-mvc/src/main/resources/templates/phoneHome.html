<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
    <h2 th:if="${message}" th:text="${message}"></h2>
    <form method="post" action="#" th:action="@{/validatedPhone}" th:object="${validatedPhone}">
        <input type="text" name="phone" th:field="*{phone}"/>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
